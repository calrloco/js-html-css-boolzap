<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Boolzapp</title>
  </head>
  <body>
    <div class="container-flex">
      <div class="green-bar"></div>
      <div class="container-chat">
        <div class="container-chat__main">
          <div class="container-chat__main-left">
            <div class="container-chat__header">
              <div class="user-profile-pic">
                <img
                  src="https://i.ibb.co/JCSbgXP/actor-adult-business-cards-547593.jpg"
                  alt=""
                  class="img user-img"
                />
              </div>
              <div class="container-chat__header-btn">
                <i
                  class="container-chat__header-btn-icons far fa-comment-alt"
                ></i>
                <i
                  class="container-chat__header-btn-icons fas fa-circle-notch"
                ></i>
                <i
                  class="container-chat__header-btn-icons fas fa-ellipsis-v"
                ></i>
              </div>
            </div>
            <div class="container-chat__main-left-notification">
              <div class="container-chat__main-left-notification-mute">
                <i class="far fa-bell-slash"></i>
              </div>
              <div class="container-chat__main-left-notification-text">
                <p class="container-chat__main-left-notification-message">
                  Ricevi notifiche di nuovi messaggi
                </p>
                <a href="" class="container-chat__main-left-notification-link">
                  attiva notifiche Desktop
                </a>
              </div>
            </div>
            <div class="container-chat__main-left-search">
              <label for="search-contacts" class="search-label">
                <i class="fa fa-search cerca"></i>
              </label>
              <input
                type="text"
                id="search-contacts"
                class="search"
                placeholder="Search or start new chat"
              />
            </div>
            <div class="container-chat__main-left-contacts">
              <div class="container-chat__main-left-contacts__item active">
                <div class="contanct-item-left">
                  <div class="contanct-item-img">
                    <img
                      class="contanct-item-pic img"
                      src="https://i.ibb.co/JKtW0B0/shallow-focus-photo-of-man-in-white-and-black-polka-dot-2269872.jpg"
                      alt=""
                    />
                  </div>
                  <div class="contanct-item-text">
                    <p class="contanct-item-name">Giovanni</p>
                    <p class="contanct-item-preview"></p>
                  </div>
                </div>
                <div class="contanct-item-time">
                  <p class="contanct-item-timing time"></p>
                </div>
              </div>
              <div class="container-chat__main-left-contacts__item">
                <div class="contanct-item-left">
                  <div class="contanct-item-img">
                    <img
                      class="contanct-item-pic img"
                      src="https://i.ibb.co/JFSWGFf/man-in-red-crew-neck-sweatshirt-photography-941693.jpg"
                      alt=""
                    />
                  </div>
                  <div class="contanct-item-text">
                    <p class="contanct-item-name">Luca</p>
                    <p class="contanct-item-preview"></p>
                  </div>
                </div>
                <div class="contanct-item-time">
                  <p class="contanct-item-timing time"></p>
                </div>
              </div>
              <div class="container-chat__main-left-contacts__item">
                <div class="contanct-item-left">
                  <div class="contanct-item-img">
                    <img
                      class="contanct-item-pic img"
                      src="https://i.ibb.co/JHNdSLr/accomplishment-action-adult-adventure-372098.jpg"
                      alt=""
                    />
                  </div>
                  <div class="contanct-item-text">
                    <p class="contanct-item-name">Marco</p>
                    <p class="contanct-item-preview"></p>
                  </div>
                </div>
                <div class="contanct-item-time">
                  <p class="contanct-item-timing time"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="container-chat__main-right">
            <div class="container-chat__header heder-right">
              <div class="container-chat__header-right-info">
                <img
                  src="https://i.ibb.co/JKtW0B0/shallow-focus-photo-of-man-in-white-and-black-polka-dot-2269872.jpg"
                  alt=""
                  class="img contact-img"
                />
                <div class="container-chat__header-right-info-right">
                  <p class="contanct-item-name contanct-item-name-header">Giovanni</p>
                  <p class="container-chat__header-right-info-text">
                    Ultimo Accesso oggi 21.30
                  </p>
                </div>
              </div>
              <div class="container-chat__header-btn">
                <i class="container-chat__header-btn-icons fas fa-search"></i>
                <i
                  class="container-chat__header-btn-icons fas fa-paperclip"
                ></i>
                <i
                  class="container-chat__header-btn-icons fas fa-ellipsis-v"
                ></i>
              </div>
            </div>

            <div class="container-chat__main-right-chat active"></div>
            <div class="container-chat__main-right-chat"></div>
            <div class="container-chat__main-right-chat"></div>
            <div class="container-chat__main-right-chat-input">
              <div class="emojy-menu-list">
                <span class="emojy">&#128512;</span>
                <span class="emojy">&#128517;</span>
                <span class="emojy">&#128557;</span>
                <span class="emojy">&#128127;</span>
                <span class="emojy">&#10084;&#65039;</span>
                <span class="emojy">&#128077;</span>
              </div>
              <i class="far fa-smile emojy-menu smile"></i>
              <input
                type="text"
                class="chat-input"
                id="input-chat"
                placeholder="type a message"
              />
              <i class="fas fa-paper-plane emojy-menu" id="send"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="template">
      <div class="message-box">
        <div class="contact-message-text">
          <p class="contact-message-text-content"></p>
          <p class="time time-message"></p>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
