<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div class="container-flex">
     <div class="green-bar"></div>
     <div class="container-chat">
        
        <div class="container-chat__main">
            <div class="container-chat__main-left">
                <div class="container-chat__header"></div>
                <div class="container-chat__main-left-notification"></div>
                <div class="container-chat__main-left-search">
                    <input type="text" class="search">
                </div>
                <div class="container-chat__main-left-contacts"></div>
            </div>
            <div class="container-chat__main-right">
                <div class="container-chat__header"></div>
                <div class="container-chat__main-right-chat"></div>
                <div class="container-chat__main-right-chat-input">
                    <input type="text" class="chat-input">
                </div>
            </div>
        </div>
     </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
